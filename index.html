<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rover Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand" style="align-items: center;">ASTRA ROBOTICS</div>
        <ul class="navbar-links">
            
        </ul>
    </nav>
<div class="container">
    <div class="camera-feed">
        <h2>Camera Feeds</h2>
        <!-- Display camera feeds here -->
    </div>
    <div class="details">
        <h2>Rover Details</h2>
        <div class="container">
            <div class="chart-container">
                <h2>Speed Chart</h2>
                <canvas id="speedChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <h2>Battery Chart</h2>
                <canvas id="batteryChart" width="400" height="200"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Temperature Chart</h2>
                <canvas id="temperatureChart" width="400" height="200"></canvas>
            </div>
        </div>
       
        
        <div class="chart-container">
            <h2>Altitude Chart</h2>
            <canvas id="altitudeChart" width="400" height="200"></canvas>
        </div>

        
        <!-- Humidity Chart -->
        <div class="chart-container">
            <h2>Humidity Chart</h2>
            <canvas id="humidityChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-container">
            <h2>Map View</h2>
            <canvas id="mapCanvas" width="300" height="300"></canvas>
        </div>
    </div>
    <div class="container1">
        <div class="speed-table">
            <h2>Speed Data</h2>
            <table id="speedDataTable">
                <thead>
                    <tr>
                        <th>Speed (m/s)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="temperature-table">
            <h2>Temperature Data</h2>
            <table id="temperatureDataTable">
                <thead>
                    <tr>
                        <th>Temperature (Â°C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="humidity-table">
            <h2>Humidity Data</h2>
            <table id="humidityDataTable">
                <thead>
                    <tr>
                        <th>Humidity (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="altitude-table">
            <h2>Altitude Data</h2>
            <table id="altitudeDataTable">
                <thead>
                    <tr>
                        <th>Altitude (m)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    </div>    
                
            <div id="goal-points">Goal Points: </div>
           
        
    </div>
    
</div>



<script src="script.js"></script>
</body>
</html>
